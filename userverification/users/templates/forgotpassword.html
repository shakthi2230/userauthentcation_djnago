
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    {% load static %}
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.3/components/logins/login-6/assets/css/login-6.css">
    <script>
        window.onload = function () {
            // Check if there's a success message
            var successMessage = document.getElementById('successMessage').getAttribute('data-success');

            if (successMessage) {
                // Use a pop-up message using alert
                alert(successMessage);

                // You can also use other methods for displaying pop-up messages, such as a modal dialog.
                // Example using Bootstrap modal:
                // $('#myModal').modal('show');
            }
        };
    </script>
</head>

<body class="bg-primary">
    {% if messages %}
    <!-- Display messages, including success messages -->
    <div id="messages">

        {% for message in messages %}
        <div class="alert alert-danger">
            {{ message }}
        </div>
        {% endfor %}

    </div>
    {% endif %}

    <section class="p-3 p-md-4 p-lg-5">
        <div class="container">

            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card border-0 shadow-sm rounded-4">
                        <div class="card-body p-3 p-md-4 p-lg-5">
                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-4 d-flex justify-content-center">
                                        <h3>Forgot Password</h3>
                                    </div>
                                </div>
                            </div>
                            <form action="forgotpassword" method="post" onsubmit="return validateForm()">
                                {% csrf_token %}
                                <div class="row g-3">
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" name="name" id="name"
                                                placeholder="Your Username" required>
                                            <label for="name" class="form-label">Username</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="email" class="form-control" name="email" id="email"
                                                placeholder="name@example.com" required>
                                            <label for="email" class="form-label">Email</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="tel" class="form-control" name="phonenumber" id="phonenumber"
                                                placeholder="Your Contact Number" pattern="[0-9]{10}"
                                                title="Please enter a 10-digit number only" required>
                                            <label for="phonenumber" class="form-label">Contact Number</label>
                                        </div>
                                    </div>

                                    <!-- Remove other form fields, keep only the necessary ones -->

                                    <div class="col-12">
                                        <div class="d-grid">
                                            <button class="btn bsb-btn-2xl btn-primary" type="submit">Reset Password</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- <div class="row">
                                <div class="col-12">
                                    <hr class="mt-4 mb-3 border-secondary-subtle">
                                    <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                                        <a href="login" class="link-secondary text-decoration-none">Remembered your
                                            password? Log in</a>
                                    </div>
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        function validateForm() {
            // Add validation logic if needed
            return true;
        }
    </script>
</body>

</html>
