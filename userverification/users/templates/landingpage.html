<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Website</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .landing-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .landing-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    {% if messages %}
    <!-- Display messages, including success messages -->
    <div id="messages ">

        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}

    </div>
    {% endif %}
    <!-- Landing Page with Bootstrap Styling -->
    <div class="landing-container">
        <h1 class="display-4">Welcome to Our Website</h1>
        <p class="lead">Explore and enjoy the features of our platform.</p>
        <div class="landing-buttons">

            <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Login</a>
            <a href="{% url 'createaccount' %}" class="btn btn-success btn-lg">Sign Up</a>
        </div>
    </div>
</body>

</html>
