<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    {% load static %}
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.3/components/logins/login-6/assets/css/login-6.css">
    <script>
        window.onload = function () {
            // Check if there's a success message
            var successMessage = document.getElementById('successMessage').getAttribute('data-success');

            if (successMessage) {
                // Use a pop-up message using alert
                alert(successMessage);

                // You can also use other methods for displaying pop-up messages, such as a modal dialog.
                // Example using Bootstrap modal:
                // $('#myModal').modal('show');
            }
        };
    </script>
</head>

<body class="bg-primary">



    <section class="p-3 p-md-4 p-lg-5">
        <!-- Login 6 - Bootstrap Brain Component -->
        {% if messages %}
        <div class="container mt-5">
            <!-- Display messages, including success messages -->
            <div id="messages" class="text-center">

                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show custom-alert" role="alert">
                    <strong>{{ message }}</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}

            </div>
        </div>

        <!-- Bootstrap JS and Popper.js -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        .custom-alert {
            background-color: #f8d7da;
            /* Light red background color */
            color: #721c24;
            /* Dark red text color */
            border: 1px solid #f5c6cb;
            /* Light red border */
            border-radius: 10px;
            /* Rounded corners */
            padding: 15px;
            /* Padding */
            margin-bottom: 20px;
            /* Margin to separate alerts */
            box-shadow: 0 14px 8px rgba(0, 0, 0, 0.1);
            /* Box shadow for a subtle lift */
        }
    </style>


        {% endif %}


        <div class="container">

            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-5">
                    <div class="card border-0 shadow-sm rounded-4">
                        <div class="card-body p-3 p-md-4 p-lg-5">
                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-4 d-flex justify-content-center">
                                        <h3>Create Account</h3>
                                    </div>
                                </div>
                            </div>
                            <form action=" " method="post" onsubmit="return validateForm()">
                                {% csrf_token %}
                                <div class="row g-3">
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" name="name" id="name"
                                                placeholder="Your Username" required>
                                            <label for="name" class="form-label">Username</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="email" class="form-control" name="email" id="email"
                                                placeholder="name@example.com" required>
                                            <label for="email" class="form-label">Email</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" name="phonenumber" id="phonenumber"
                                                placeholder="Your Contact Number" pattern="[0-9]{10}"
                                                title="Please enter a 10-digit number only" required>
                                            <label for="phonenumber" class="form-label">Contact Number</label>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" name="address" id="address"
                                                placeholder="Your Address" required>
                                            <label for="address" class="form-label">Address</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="password" class="form-control" name="password" id="password"
                                                placeholder="Password" required>
                                            <label for="password" class="form-label">Password</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="password" class="form-control" name="confirm_password"
                                                id="confirm_password" placeholder="Confirm Password" required>
                                            <label for="confirm_password" class="form-label">Confirm Password</label>
                                            <div id="passwordError" class="text-danger"></div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value=""
                                                name="terms_and_conditions" id="terms_and_conditions" required>
                                            <label class="form-check-label text-secondary" for="terms_and_conditions">I
                                                agree to the terms and conditions</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="d-grid">
                                            <button class="btn bsb-btn-2xl btn-primary" type="submit">Sign up
                                                now</button>
                                        </div>
                                    </div>
                                </div>

                            </form>
                            <div class="row">
                                <div class="col-12">
                                    <hr class="mt-4 mb-3 border-secondary-subtle">
                                    <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                                        <a href="login" class="link-secondary text-decoration-none">Already have an
                                            account? Log in</a>
                                        <!-- <a href="#!" class="link-secondary text-decoration-none">Forgot password</a> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>

        function validateForm() {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm_password').value;
            var passwordErrorElement = document.getElementById('passwordError');

            if (password !== confirmPassword) {
                passwordErrorElement.innerHTML = 'Passwords do not match.';
                return false;
            } else {
                passwordErrorElement.innerHTML = '';
                return true;
            }
        }


    </script>




</body>

</html>
